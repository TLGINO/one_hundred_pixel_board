<!DOCTYPE html>
<html>

<head>
    <title>One Hundred Pixel Board</title>
    <script src="./dist/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="template.css">
    <!-- Colour Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
</head>

<body>
    <h1>One Hundred Pixel Board (Sepolia)</h1>

    <main>
        <div id="userDiv">Please install MetaMask</div>

        <div class="flex-row">
            <div id="board" class="board"></div>
            <div class="cell-interact">
                <h4>Bid on a pixel:</h4>

                Click on a pixel to bid on it and set it's colour.

                <p class="pixel-manage">


                <ul>
                    <li>Row number: <div style="display: inline-block;" id="pixel_row"></div>
                    </li>
                    <li>Column number: <div style="display: inline-block;" id="pixel_col"></div>
                    </li>
                    <li>Current bid: <div style="display: inline-block;" id="pixel_current_bid"></div>
                    </li>
                </ul>

                <form id="pixel-manage-form">
                    <label>Set colour (RGB):</label>
                    <input name="pixel_rgb" type="text" placeholder="#ff0000" data-coloris> <br>
                    <label>Set bid (in Wei):</label>
                    <input name="pixel_bid" type="number" placeholder="123"><br>
                    <label>Set message (optional):</label>
                    <input name="pixel_message" type="text" placeholder="Satoshi"><br><br>
                    <input type="submit" value="Submit" class="nice-button">
                </form>

                </p>

            </div>
        </div>
    </main>


    <footer>

        <div>See code on<a href="https://github.com/TLGINO/one_hundred_pixel_board" target="_blank">Github</a></div>
        <div>See contract on<a href="https://sepolia.etherscan.io/address/0xB9bDB1084Bcb8B7D12082c8Ba9b410BF62cF563B"
                target="_blank">Etherscan</a></div>
        <div>See my<a href="https://web3.lettry.xyz/" target="_blank">web3 blog</a></div>
        <div>Follow me on<a href="https://www.linkedin.com/in/martin-lettry/" target="_blank">Linkedin</a></div>
        <a href="mailto:m.lettry1@gmail.com" target="_blank">Contact me</a>

    </footer>

    <script>
        bundle.connect();
        Coloris({
            themeMode: 'dark',
            alpha: false
        });
    </script>
</body>

</html>
